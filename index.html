<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kartu Edukasi Digital Safety</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- TEMA DEFAULT (DARK MODE) --- */
            --bg-color: #121212;
            --text-color: #ffffff;
            --accent-color: #ff4757;
            
            /* Warna Teks Tambahan */
            --desc-color: #d1d5db; /* Abu muda */
            --hint-color: #aaa;
            
            /* Tombol */
            --btn-bg: rgba(255, 255, 255, 0.1);
            --btn-border: rgba(255, 255, 255, 0.2);
            --btn-icon: white;
            
            /* Ukuran Kartu */
            --card-width: 216px; 
            --card-height: 324px;
            
            --dynamic-bg: #121212;
        }

        /* --- CLASS TEMA TERANG (LIGHT MODE - PASTEL BLUE) --- */
        /* Diaktifkan via JS dengan menambahkan class 'light-mode' ke body */
        body.light-mode {
            --bg-color: #e3f2fd; /* Biru Pastel */
            --text-color: #1f2937; /* Hitam Abu */
            --accent-color: #ff4757; /* Tetap merah agar konsisten */
            
            --desc-color: #4b5563; /* Abu tua */
            --hint-color: #6b7280;
            
            /* Penyesuaian Tombol agar terlihat di background terang */
            --btn-bg: rgba(0, 0, 0, 0.05);
            --btn-border: rgba(0, 0, 0, 0.1);
            --btn-icon: #374151;
            
            /* HAPUS --dynamic-bg DI SINI AGAR TIDAK MENIMPA WARNA KARTU SAAT JS BERJALAN */
        }

        /* Override warna border stat di light mode */
        body.light-mode .stat {
            background: rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.1);
        }

        /* SHARED BUTTON STYLE (Gallery & Theme) */
        .icon-btn {
            position: fixed; 
            top: 20px;
            z-index: 1000;
            background: var(--btn-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--btn-border);
            color: var(--btn-icon);
            width: 50px; height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            opacity: 0.25; 
        }

        .icon-btn:hover {
            background: var(--btn-bg);
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--accent-color);
            border-color: var(--accent-color);
            opacity: 1;
        }

        /* POSISI SPESIFIK TOMBOL */
        .gallery-shortcut { right: 20px; }
        .theme-toggle { left: 20px; }

        /* Tooltip sederhana */
        .icon-btn::after {
            content: attr(data-tooltip); 
            position: absolute;
            bottom: -35px; left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 8px; border-radius: 4px;
        }
        .icon-btn:hover::after { opacity: 1; }

        /* EFEK TEKS WARNA-WARNI */
        .rainbow-text {
            background: linear-gradient(to right, 
                #ff4757, #00d2d3, #9c27b0, #57606f, #ff9f43, #00e170, #ffd700
            );
            background-size: 100% auto;
            color: var(--text-color); /* Fallback */
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800; 
            display: inline-block;
        }

        /* Responsive Variables untuk HP */
        @media (max-width: 768px) {
            :root {
                /* UKURAN DIPERKECIL: 36vw */
                --card-width: 36vw; 
                --card-height: calc(36vw * 1.5);
            }
            
            .card-icon { font-size: 1.8rem !important; margin-bottom: 5px !important; }
            .card-name-preview { font-size: 0.7rem !important; letter-spacing: 0.5px !important; }
            
            /* Sesuaikan posisi tombol di HP agar tidak terlalu mepet */
            .icon-btn { width: 40px; height: 40px; top: 15px; }
            .gallery-shortcut { right: 15px; }
            .theme-toggle { left: 15px; }
            .icon-btn svg { width: 20px; height: 20px; }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            overscroll-behavior: none;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* BACKGROUND DINAMIS (Warna Kartu) */
        .ambient-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            background-color: var(--dynamic-bg);
            /* Masking agar warnanya halus (vignette) */
            -webkit-mask-image: radial-gradient(circle at center, black 0%, transparent 80%);
            mask-image: radial-gradient(circle at center, black 0%, transparent 80%);
            opacity: 0; 
            transition: background-color 1.2s ease, opacity 1s ease;
        }
        .ambient-background.active { opacity: 0.6; }

        /* Container Utama */
        .stage {
            position: relative;
            width: 100%; height: 100vh; 
            display: flex; align-items: center;
            z-index: 10;
            perspective: 1200px; 
            overflow: hidden;
            flex-direction: column; 
            justify-content: center;
        }

        /* WELCOME MESSAGE */
        .welcome-message {
            position: absolute;
            top: 50%; bottom: auto; 
            margin-top: calc(var(--card-height) * 0.5 + 30px);
            width: 100%; text-align: center; z-index: 5;
            pointer-events: none; 
            opacity: 0;
            transform: translateY(20px);
            animation: welcomeFadeIn 1s ease-out 1.4s forwards;
        }

        .welcome-message h2 {
            font-size: clamp(2.2rem, 5.5vw, 3.6rem); 
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 5px; 
            font-weight: 900; 
            -webkit-text-stroke: 2.5px black; 
            paint-order: stroke fill; 
            text-shadow: 6px 6px 0px rgba(0,0,0,0.25); 
        }

        .welcome-message p {
            font-size: clamp(0.8rem, 2vw, 1rem);
            color: var(--hint-color); /* Menggunakan Variabel */
            font-weight: 300;
        }

        @keyframes welcomeFadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .stage.active .welcome-message {
            opacity: 0 !important;
            transform: translateY(100px) !important; 
            transition: opacity 1.2s ease, transform 1.2s ease; 
        }

        /* MODE TUMPUKAN (STACK) */
        @keyframes openingBounce {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(1.8) rotate(-5deg); }
            60% { opacity: 1; transform: translate(-50%, -50%) scale(0.9) rotate(2deg); }
            80% { transform: translate(-50%, -50%) scale(1.05) rotate(-1deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
        }

        .card-stack-container {
            position: absolute;
            left: 50%; top: 50%;
            width: var(--card-width); height: var(--card-height);
            z-index: 10;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            animation: openingBounce 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0; 
            transition: left 1s cubic-bezier(0.25, 0.8, 0.25, 1), transform 1s cubic-bezier(0.25, 0.8, 0.25, 1), top 1s ease;
            transform-style: preserve-3d; 
        }

        .stage.active .card-stack-container {
            left: 25%; 
            transform: translate(-25%, -50%); 
            animation: none; 
            opacity: 1;
        }

        /* MODE GALERI (CAROUSEL) */
        .stage.gallery-mode .card-stack-container {
            left: 50% !important; 
            top: 40% !important; 
            transform: translate(-50%, -50%) !important;
            width: 100%; height: 50vh; 
            cursor: grab;
        }
        .stage.gallery-mode .card-stack-container:active { cursor: grabbing; }

        /* VISUAL KARTU */
        .card {
            position: absolute;
            width: var(--card-width); height: var(--card-height);
            left: 50%; top: 50%;
            margin-left: calc(var(--card-width) * -0.5);
            margin-top: calc(var(--card-height) * -0.5);
            
            /* Background Kartu Tetap Gelap agar kontras dengan isinya */
            background: #1e1e1e; 
            
            border: 2px solid #555;
            border-radius: 10px; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            box-shadow: -5px 5px 15px rgba(0,0,0,0.5); 
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            user-select: none;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            overflow: hidden; 
        }

        .card-file-content {
            position: relative;
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background: #222;
        }

        .filename-label {
            position: absolute;
            font-family: monospace; color: #888; font-size: 0.9rem;
            text-align: center; padding: 10px;
            border: 2px dashed #444; border-radius: 8px;
            background: rgba(0,0,0,0.5);
            z-index: 1; pointer-events: none;
        }

        .card-real-img {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; object-fit: cover; z-index: 2;
        }

        .card::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(125deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.05) 40%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.05) 60%, rgba(255,255,255,0) 100%);
            transform: translateX(-100%);
            transition: transform 0.5s;
            pointer-events: none;
            z-index: 5;
        }
        .card:hover::after {
            transform: translateX(100%);
            transition: transform 0.8s;
        }

        .stage.gallery-mode .card {
            transition: transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1), border-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .stage.gallery-mode .card.active-tilt {
            transition: transform 0.1s ease-out; 
            z-index: 200 !important;
        }

        .stage.gallery-mode.scattering .card {
            transition: transform 1.5s cubic-bezier(0.2, 0.9, 0.1, 1);
        }

        #coverCard { 
            transform: rotate(0deg) translate(0,0); 
            z-index: 100; border-color: #fff;
        }

        /* INFO PANEL */
        .info-panel {
            position: absolute;
            right: 5%; top: 50%;
            transform: translateY(-50%) translateX(30px);
            width: 45%; opacity: 0;
            transition: all 0.8s ease;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: center;
        }

        .stage.active:not(.gallery-mode) .info-panel {
            opacity: 1; transform: translateY(-50%) translateX(0); pointer-events: auto;
        }

        .stage.gallery-mode .info-panel {
            right: auto; top: auto; left: 0; bottom: 5%;
            width: 100%; height: auto;
            transform: translateY(0); opacity: 1;
            align-items: center; text-align: center; padding: 0 20px;
        }

        .info-title {
            font-size: clamp(1.6rem, 4.5vw, 3.2rem);
            font-weight: 700; text-transform: uppercase;
            margin-bottom: 10px; color: var(--accent-color);
            line-height: 1; text-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: color 1s ease; 
        }
        .stage.gallery-mode .info-title { font-size: clamp(1.5rem, 4vw, 2.5rem); margin-bottom: 5px; }

        .info-desc {
            font-size: clamp(0.75rem, 2.5vw, 1.2rem);
            line-height: 1.4; 
            color: var(--desc-color); /* Menggunakan Variabel */
            margin-bottom: 20px; text-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px; 
        }
        .stage.gallery-mode .info-desc {
            margin-bottom: 10px; font-size: clamp(0.7rem, 2.5vw, 1rem);
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
        }

        .stats-box { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .stat {
            background: rgba(255,255,255,0.1); backdrop-filter: blur(5px);
            padding: 8px 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);
            font-size: clamp(0.7rem, 2vw, 1rem); white-space: nowrap;
            display: flex; align-items: center; gap: 5px;
            color: var(--text-color); /* Menyesuaikan tema */
        }

        /* ANIMASI TERBANG */
        @keyframes flyToTop {
            0% { transform: translateX(0) scale(1) rotate(var(--start-rot)); z-index: 0; opacity: 1; }
            50% { transform: translateX(120%) translateY(-20%) scale(1.1) rotate(15deg); z-index: 200; opacity: 1; }
            100% { transform: translateX(0) scale(1) rotate(var(--end-rot)); z-index: 200; }
        }
        
        @media (max-width: 768px) {
            @keyframes flyToTop {
                0% { transform: translate(0, 0) scale(1) rotate(var(--start-rot)); z-index: 0; opacity: 1; }
                50% { transform: translate(0, -50%) scale(1.1) rotate(10deg); z-index: 200; opacity: 1; }
                100% { transform: translate(0, 0) scale(1) rotate(var(--end-rot)); z-index: 200; }
            }
        }

        .card.animating { animation: flyToTop 0.6s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275); transition: none; }

        /* ---------------------------------------------------- */
        /* MEDIA QUERIES KHUSUS MOBILE (Layout Fix)             */
        /* ---------------------------------------------------- */
        @media (max-width: 768px) {
            .stage.active .card-stack-container,
            .stage.gallery-mode .card-stack-container {
                left: 50% !important;
                top: 35% !important; 
                transform: translate(-50%, -50%) !important;
            }

            .info-panel {
                right: auto; left: 0; 
                width: 100%;
                top: calc(35% + (var(--card-height) * 0.55) + 20px);
                bottom: 0; 
                height: auto;
                padding: 10px 20px;
                justify-content: flex-start; 
                align-items: center; text-align: center;
                transform: none !important; opacity: 0; 
            }

            .stage.active:not(.gallery-mode) .info-panel,
            .stage.gallery-mode .info-panel {
                opacity: 1; pointer-events: auto;
            }
            
            .info-title { margin-bottom: 5px; font-size: 1.8rem; }
            .info-desc { 
                font-size: 0.9rem; line-height: 1.3;
                max-width: 100%; max-height: 25vh; overflow-y: auto; 
            }
        }
    </style>
</head>

            { id: 39, title: "Literasi", color: "#ffd700", atk: "Wawasan", def: "Bijak", rarity: "Wisdom", desc: "Memahami aturan komunitas dan berhenti menyebarkan konten yang belum tentu benar atau bermanfaat." },
            { id: 40, title: "Think First", color: "#ffd700", atk: "Kendali", def: "Tenang", rarity: "Wisdom", desc: "T.H.I.N.K (True, Helpful, Inspiring, Necessary, Kind). Pikirkan 5 hal ini sebelum memposting sesuatu." },
            { id: 41, title: "Digital Detox", color: "#ffd700", atk: "Sehat", def: "Mental", rarity: "Wisdom", desc: "Beristirahat sejenak dari media sosial untuk menjaga kesehatan mental dan menikmati dunia nyata." },
            { id: 42, title: "Berani Bicara", color: "#ffd700", atk: "Berani", def: "Solusi", rarity: "Wisdom", desc: "Melaporkan kejadian bullying yang dialami atau dilihat kepada orang dewasa tepercaya (Orang tua/Guru)." },
            { id: 43, title: "Kartu Pause", color: "#ffd700", atk: "Sabar", def: "Aman", rarity: "Wisdom", desc: "Mengambil jeda 10 detik saat emosi memuncak sebelum menekan tombol kirim pada pesan atau komentar." },
            { id: 44, title: "Netizen Hijau", color: "#ffd700", atk: "Positif", def: "Keren", rarity: "Wisdom", desc: "Secara aktif memberikan komentar positif dan apresiasi pada karya teman untuk membangun lingkungan sehat." },
            { id: 45, title: "Pass Protect", color: "#ffd700", atk: "Keamanan", def: "Wajib", rarity: "Wisdom", desc: "Mengganti kata sandi secara berkala dan mengaktifkan 2FA agar akun tidak mudah dibajak orang lain." }
        ];

        const stage = document.getElementById('stage');
        const stack = document.getElementById('stack');
        const ambientBg = document.getElementById('ambientBg');
        const mainButton = document.getElementById('mainButton');
        const themeBtn = document.getElementById('themeBtn');
        const iconSun = document.getElementById('iconSun');
        const iconMoon = document.getElementById('iconMoon');
        
        // Elemen Info
        const infoTitle = document.getElementById('infoTitle');
        const infoDesc = document.getElementById('infoDesc');
        const infoAtk = document.getElementById('infoAtk'); // Impact
        const infoDef = document.getElementById('infoDef'); // Risk
        const rarityBadge = document.getElementById('rarityBadge');

        // SVG ICONS
        const iconGallery = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>`;
        const iconHome = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>`;

        let isStarted = false;
        let isAnimating = false;
        let isGalleryMode = false;
        let cardsSeen = 0;
        let isLightMode = false;
        
        // Carousel Logic
        let activeIndex = 0; 
        let cardElements = []; 

        // LOGIKA TEMA (TERANG / GELAP)
        function toggleTheme() {
            isLightMode = !isLightMode;
            if (isLightMode) {
                document.body.classList.add('light-mode');
                iconSun.style.display = 'block';
                iconMoon.style.display = 'none';
                themeBtn.setAttribute('data-tooltip', 'Mode Gelap');
            } else {
                document.body.classList.remove('light-mode');
                iconSun.style.display = 'none';
                iconMoon.style.display = 'block';
                themeBtn.setAttribute('data-tooltip', 'Mode Terang');
            }
            
            // Update ambient color logic
            if (isGalleryMode && cardElements.length > 0) {
                // Jika di mode galeri, pertahankan warna kartu yang sedang aktif
                const currentData = cardsData[cardElements[activeIndex].dataset.id];
                if (currentData) updateAmbientColor(currentData.color);
            } else {
                // Jika di halaman depan (Home), sesuaikan dengan background tema
                updateAmbientColor(isLightMode ? '#e3f2fd' : '#121212');
            }
        }

        // Cek preferensi sistem saat load (Opsional, tapi bagus untuk UX)
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
            // Uncomment baris di bawah jika ingin otomatis ikut sistem saat pertama buka
            // toggleTheme(); 
        }

        function initCards() {
            // Render urutan terbalik untuk visual stack
            cardsData.forEach((data, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.id = index;
                card.style.borderColor = data.color;

                // STRUKTUR BARU: PLACEHOLDER GAMBAR
                card.innerHTML = `
                    <div class="card-file-content">
                        <div class="filename-label">Kartu${data.id}.png</div>
                        <!-- Gambar disembunyikan jika error (belum ada) -->
                        <img src="Kartu${data.id}.png" class="card-real-img" onerror="this.style.opacity='0'">
                    </div>
                `;
                
                const cover = document.getElementById('coverCard');
                // Ensure cover exists before trying to insert before it
                if (cover && cover.parentNode === stack) {
                    stack.insertBefore(card, cover);
                } else {
                    stack.appendChild(card);
                }
            });
        }
        
        // Set icon awal
        mainButton.innerHTML = iconGallery;
        initCards();

        stack.addEventListener('click', handleStackClick);

        function handleStackClick(e) {
            if (isGalleryMode) return;
            if (isAnimating) return; 
            
            if (!isStarted) {
                startGame();
            } else {
                if (cardsSeen >= cardsData.length) {
                    enterGalleryMode();
                } else {
                    swapBottomToTop();
                }
            }
        }

        function startGame() {
            isStarted = true;
            isAnimating = true; 
            ambientBg.classList.add('active');
            stage.classList.add('active'); 

            const cover = document.getElementById('coverCard');
            if (cover) {
                // ANIMASI BARU: FLIP KE KANAN
                // Kita beri transisi yang smooth
                cover.style.transition = "transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.6s ease-in";
                
                // rotateY(180deg): Membalik kartu seperti membuka halaman buku/kartu
                // translateX(50%): Sedikit geser ke kanan agar tidak menutupi kartu di bawahnya saat memudar
                cover.style.transform = "perspective(1000px) rotateY(180deg) translateX(50%)";
                
                // Hilangkan opacity agar transisi ke kartu berikutnya mulus
                cover.style.opacity = "0";
                
                setTimeout(() => cover.remove(), 800);
            }

            // Buka kartu pertama sedikit lebih cepat setelah flip dimulai
            setTimeout(() => {
                swapBottomToTop();
            }, 500);
        }

        function swapBottomToTop() {
            const allCards = stack.querySelectorAll('.card');
            if(allCards.length === 0) return;
            
            const bottomCard = allCards[0]; 
            const dataIndex = bottomCard.dataset.id;
            const data = cardsData[dataIndex];

            isAnimating = true;
            
            const randomRot = (Math.random() * 6) - 3; 
            bottomCard.style.setProperty('--start-rot', '0deg'); 
            bottomCard.style.setProperty('--end-rot', randomRot + 'deg');

            bottomCard.classList.add('animating');
            
            setTimeout(() => {
                updateInfoDisplay(data);
                cardsSeen++; 
            }, 300);

            setTimeout(() => {
                bottomCard.classList.remove('animating');
                bottomCard.style.transform = `rotate(${randomRot}deg) translate(0,0)`; 
                
                // Pindahkan elemen DOM ke paling akhir
                stack.appendChild(bottomCard);
                
                isAnimating = false;
            }, 600); 
        }

        function enterGalleryMode() {
            isGalleryMode = true;
            stage.classList.add('gallery-mode');
            stage.classList.add('scattering'); 
            
            // Ubah tombol jadi Home
            mainButton.innerHTML = iconHome;
            mainButton.setAttribute('data-tooltip', 'Kembali ke Beranda');

            cardElements = Array.from(document.querySelectorAll('.card'));
            activeIndex = cardElements.length - 1; 

            updateCarousel3D();
            initSwipeListeners();
            
            stack.addEventListener('mousemove', handleCardTilt);
            stack.addEventListener('mouseleave', resetCardTilt);

            setTimeout(() => { stage.classList.remove('scattering'); }, 1500);
        }

        // FUNGSI RESET KE HOME
        function resetToHome() {
            isStarted = false;
            isGalleryMode = false;
            isAnimating = false;
            cardsSeen = 0;
            activeIndex = 0;

            // Reset UI Classes
            stage.classList.remove('active', 'gallery-mode', 'scattering');
            ambientBg.classList.remove('active');
            
            // Reset Button Icon
            mainButton.innerHTML = iconGallery;
            mainButton.setAttribute('data-tooltip', 'Langsung ke Mode Galeri');

            // Reset Info Panel
            document.getElementById('infoPanel').style.opacity = 0;

            // Re-build Stack
            stack.innerHTML = '';
            
            // Create Cover
            const cover = document.createElement('div');
            cover.className = 'card';
            cover.id = 'coverCard';
            cover.innerHTML = `
                <div class="card-file-content">
                    <div class="filename-label">Cover.png</div>
                    <img src="Cover.png" class="card-real-img" onerror="this.style.opacity='0'">
                </div>
            `;
            stack.appendChild(cover);

            // Re-init cards
            initCards();
            
            // Reset background color based on theme
            if (isLightMode) {
                document.documentElement.style.setProperty('--dynamic-bg', '#e3f2fd');
            } else {
                document.documentElement.style.setProperty('--dynamic-bg', '#121212');
            }
        }

        // FUNGSI SHORTCUT (BUTTON)
        function handleShortcutClick() {
            if (isGalleryMode) {
                // Jika sedang di galeri, tombol ini berfungsi sebagai Home
                resetToHome();
            } else {
                // Jika di home/intro, tombol ini berfungsi masuk Galeri
                if (!isStarted) {
                    isStarted = true;
                    ambientBg.classList.add('active');
                    stage.classList.add('active');
                    const cover = document.getElementById('coverCard');
                    if(cover) cover.remove();
                }
                enterGalleryMode();
            }
        }

        function updateCarousel3D() {
            const count = cardElements.length;
            cardElements.forEach((card, i) => {
                let offset = (i - activeIndex) % count;
                if (offset < 0) offset += count;
                if (offset > count / 2) offset -= count;

                const isMobile = window.innerWidth < 600;
                const dist = isMobile ? 80 : 200; // Adjusted for desktop size

                const translateX = offset * dist; 
                // Efek kedalaman Z agar tidak clipping
                const translateZ = -Math.abs(offset) * 80; 

                const scale = offset === 0 ? 1.1 : 0.85; 
                const opacity = Math.abs(offset) > 2 ? 0 : 1; 
                const zIndex = 100 - Math.abs(offset);
                const rotateY = offset * -15; 

                if (offset !== 0) {
                    card.style.transform = `translateX(${translateX}px) translateZ(${translateZ}px) scale(${scale}) perspective(1000px) rotateY(${rotateY}deg)`;
                    card.classList.remove('active-tilt');
                } else {
                    card.style.transform = `translateX(${translateX}px) translateZ(0px) scale(${scale}) perspective(1000px) rotateY(0deg)`;
                    card.classList.add('active-tilt');
                    
                    const data = cardsData[card.dataset.id];
                    card.style.borderColor = "#fff";
                    updateInfoDisplay(data);
                    updateAmbientColor(data.color);
                }

                card.style.zIndex = zIndex;
                card.style.opacity = opacity;

                if (offset !== 0) card.style.borderColor = '#444';
            });
        }

        function handleCardTilt(e) {
            if (!isGalleryMode) return;
            const activeCard = document.querySelector('.card.active-tilt');
            if (!activeCard) return;

            const rect = activeCard.getBoundingClientRect();
            const x = e.clientX - rect.left; 
            const y = e.clientY - rect.top;
            
            const w = rect.width;
            const h = rect.height;

            const rotateX = ((y - h/2) / h) * -20; 
            const rotateY = ((x - w/2) / w) * 20;

            activeCard.style.transform = `translateX(0px) scale(1.1) perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        }

        function resetCardTilt() {
            if (!isGalleryMode) return;
            const activeCard = document.querySelector('.card.active-tilt');
            if (!activeCard) return;
            activeCard.style.transform = `translateX(0px) scale(1.1) perspective(1000px) rotateX(0deg) rotateY(0deg)`;
        }

        function initSwipeListeners() {
            const container = document.querySelector('.card-stack-container');
            container.addEventListener('touchstart', handleDragStart, {passive: false});
            container.addEventListener('touchmove', handleDragMove, {passive: false});
            container.addEventListener('touchend', handleDragEnd);
            container.addEventListener('mousedown', handleDragStart);
            window.addEventListener('mousemove', handleDragMove);
            window.addEventListener('mouseup', handleDragEnd);
        }

        let isDragging = false;
        let dragStartX = 0;

        function handleDragStart(e) {
            if (!isGalleryMode) return;
            isDragging = true;
            dragStartX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
        }
        function handleDragMove(e) { if (!isDragging || !isGalleryMode) return; }
        function handleDragEnd(e) {
            if (!isDragging || !isGalleryMode) return;
            isDragging = false;
            const endX = e.type.includes('touch') ? e.changedTouches[0].clientX : e.clientX;
            const diff = endX - dragStartX;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0) activeIndex--; else activeIndex++;
                if (activeIndex < 0) activeIndex = cardElements.length - 1;
                if (activeIndex >= cardElements.length) activeIndex = 0;
                updateCarousel3D();
            }
        }

        function updateInfoDisplay(data) {
            if (!data) return;
            
            const panel = document.getElementById('infoPanel');
            panel.style.opacity = isGalleryMode ? 0.8 : 0.5;

            setTimeout(() => {
                infoTitle.innerText = data.title;
                infoDesc.innerText = data.desc;
                infoAtk.innerText = data.atk;
                infoDef.innerText = data.def;
                infoTitle.style.color = data.color;
                
                if(data.rarity) {
                    rarityBadge.style.display = 'flex';
                    rarityBadge.innerText = data.rarity;
                    rarityBadge.style.backgroundColor = data.color;
                    rarityBadge.style.color = '#fff'; // Default text color
                    
                    // Warna-warna cerah membutuhkan teks hitam agar terbaca
                    // Biru Cyan, Emas/Kuning, Hijau Neon
                    const lightColors = ['#00d2d3', '#ffd700', '#00e170']; 
                    if (lightColors.includes(data.color)) {
                        rarityBadge.style.color = '#000';
                    }
                }

                panel.style.opacity = 1;
            }, 100);
        }

        function updateAmbientColor(color) {
            if(color) document.documentElement.style.setProperty('--dynamic-bg', color);
        }

        // 8. KONTROL KEYBOARD (Fitur Baru)
        window.addEventListener('keydown', (e) => {
            // Hanya aktif jika sudah masuk mode galeri
            if (!isGalleryMode) return;

            if (e.key === 'ArrowRight') {
                // Geser ke kanan (Next)
                activeIndex++;
                if (activeIndex >= cardElements.length) activeIndex = 0;
                updateCarousel3D();
            } else if (e.key === 'ArrowLeft') {
                // Geser ke kiri (Prev)
                activeIndex--;
                if (activeIndex < 0) activeIndex = cardElements.length - 1;
                updateCarousel3D();
            }
        });

    </script>
